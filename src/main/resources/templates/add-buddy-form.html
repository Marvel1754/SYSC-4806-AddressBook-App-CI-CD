<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new buddy to an address book</title>
</head>
<body>
    <header th:replace="~{base :: header}"></header>

    <h2>Add a buddy to an address book</h2>
    <hr>
    <form th:action="@{/view/add}" method="get">
        <label for="addressBookName">Choose an address book: </label>
        <select id="addressBookName" name="addressBookName">
            <option th:each="a : ${addressbookNames}" th:value="${a.name}" th:text="${a.name}"></option>
        </select><br><br>
        <label for="firstname">First name: </label>
        <input id="firstname" name="firstname" type="text" size="50"><br><br>
        <label for="lastname">Last name: </label>
        <input id="lastname" name="lastname" type="text" size="50"><br><br>
        <label for="contactNumber">Contact number: </label>
        <input id="contactNumber" name="contactNumber" type="number" maxlength="11" size="11"><br><br>
        <label for="address">Address: </label>
        <input id="address" name="address" type="text" size="80"><br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
