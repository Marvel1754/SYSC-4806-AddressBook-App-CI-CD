<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Books</title>
</head>
<body>
    <h1>Available Address Books</h1>
    <p>  </p>
    <hr>
    <table border="1">
        <tr>
            <th>Address Books</th>
        </tr>
        <tr th:each="addressBook: ${addressBooks}">
            <td th:text="${addressBook.name}"></td>
        </tr>
    </table>
</body>
</html>
